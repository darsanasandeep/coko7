<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cokonet About</title>
    {% load static %}
    <style>
        body {
            margin:0;

        }

        .a {
    text-decoration:non;
    color:white;
    }
    body {
            margin:0;

        }

        .ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

.li {
  float: left;
}

.li, .a, .dropbtn {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.li a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

li.dropdown {
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content .a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1;}

.dropdown:hover .dropdown-content {
  display: block;
}
        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }

          input[type=submit] {
            width: 70%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }

          input[type=submit]:hover {
            background-color: #45a049;


          }
          input[type=text]{
            width:70% ;
           border-radius : 15px;

          }
          input[type=date]{
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;

          }
          img{
            padding-left: 150px;
            padding-top : 100px;
          }

          .text-block {
            position: absolute;
            top: 160px;
            left: 800px;
            background-color: hsla(274, 23%, 27%, 0.2);
            color: white;
            padding-left: 20px;
            padding-right: 20px;
            text-align: justify;
            font-size: 20px;
          }
          form{
            padding-left: 120px;
          }
          textarea {

            height: 120px;
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-sizing: border-box;

          }


    </style>
</head>
<body>

    <div class="row">
        <ul class="ul">
            <li class="li"><a class="active a" href="dashboard">Home</a></li>
            <li class="li"><a class="a" href="viewtask">Pending Task</a></li>
            <li class="li"><a class="a" href="completed">Completed Task</a></li>
            <li class="li"><a class="a" href="addtask">Add Task</a></li>
            <li class="dropdown li">
                <a href="#" class="dropbtn a">Profile</a>
                <div class="dropdown-content">
                  <a href="profile" class="a">Create Profile</a>
                  <a href="viewpro" class="a">View Profile</a>
                  <a href="changepass" class="a">Change Password</a><hr>
                    <a href="logout" class="a">Logout</a>
                </div>
              </li>
        </ul>
    </div>

    <img src="{% static 'img1.jpg' %}" width="500">

    <div class="text-block">
        <h1 style="text-align:center;color:green;">Task Management</h1>


            <form method="post" action="update/{{data.id}}">
                {% csrf_token %}

               <input type="text" id="task" name="task"  value="{{data.task_name}}">

              <input type="date" id="due" name="due" value="{{data.due_date}}" ><br>
                <input type="text" id="status" name="status"  value="{{data.status}}">
              <textarea placeholder= "Description" name="discrp" >{{data.discrp}}</textarea>


              <input type="submit" value="Submit"><br><br><br><br>
            </form>


    </div>
</body>
</html>
